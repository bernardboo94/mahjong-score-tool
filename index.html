<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将记分器</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #166534;
        }
        .container {
            background-color: #f0fdf4;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        input, select {
            color: #166534;
        }
        .modal {
            transition: transform 0.3s ease-out;
            transform: translateY(-100%);
        }
        .modal.active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-emerald-800 text-gray-800 p-4 min-h-screen flex items-center justify-center">

    <div id="loading-spinner" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-green-500"></div>
    </div>

    <div id="game-container" class="container mx-auto p-6 rounded-3xl shadow-2xl max-w-2xl w-full hidden">
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-green-900">麻将记分器</h1>
            <p class="text-sm text-gray-600 mt-2">版本：1.0</p>
        </div>

        <!-- 当前轮信息 -->
        <div class="bg-emerald-100 p-4 rounded-xl text-center shadow-inner mb-6">
            <h2 id="current-round-text" class="text-xl font-bold text-green-800"></h2>
            <p id="per-fan-price-display" class="text-lg text-green-700 mt-2">番价: 1</p>
            <p id="user-id-display" class="text-xs text-gray-500 mt-1"></p>
        </div>

        <!-- 玩家分数展示 -->
        <div id="score-display" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
            <!-- 玩家分数卡片将在这里动态生成 -->
        </div>

        <!-- 输入表单 -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h3 class="text-2xl font-bold mb-4 text-green-800">计算本轮分数</h3>
            <form id="score-form" class="space-y-4">
                <div class="flex items-center space-x-4">
                    <label for="winner-select" class="block text-gray-700 font-semibold w-1/3">胡牌玩家</label>
                    <select id="winner-select" name="winner" required class="flex-grow rounded-lg border-2 border-green-300 p-2">
                        <!-- 玩家选项将在这里动态填充 -->
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <label for="fans-input" class="block text-gray-700 font-semibold w-1/3">番数</label>
                    <input type="number" id="fans-input" name="fans" min="1" max="100" value="1" required class="flex-grow rounded-lg border-2 border-green-300 p-2">
                </div>
                <div class="flex items-center space-x-4">
                    <label for="pao-select" class="block text-gray-700 font-semibold w-1/3">放炮玩家（自摸可留空）</label>
                    <select id="pao-select" name="pao" class="flex-grow rounded-lg border-2 border-green-300 p-2">
                        <option value="">自摸</option>
                        <!-- 玩家选项将在这里动态填充 -->
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-xl shadow-md hover:bg-green-700 transition duration-300">
                    提交本轮分数
                </button>
            </form>
            
            <div class="mt-4 flex justify-between space-x-2">
                <button id="undo-button" class="flex-1 bg-red-500 text-white font-bold py-2 px-4 rounded-xl shadow-md hover:bg-red-600 transition duration-300">
                    撤销上一轮
                </button>
                <button id="reset-button" class="flex-1 bg-gray-400 text-white font-bold py-2 px-4 rounded-xl shadow-md hover:bg-gray-500 transition duration-300">
                    重置游戏
                </button>
            </div>
            
        </div>

        <!-- 历史记录 -->
        <div class="mt-6 bg-white p-6 rounded-2xl shadow-lg">
            <h3 class="text-2xl font-bold mb-4 text-green-800">历史记录</h3>
            <div id="history-list" class="space-y-4">
                <!-- 历史记录将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="player-setup-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 transition-transform duration-500">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-lg w-full transform scale-95 transition-transform duration-300">
            <h2 class="text-3xl font-extrabold text-center mb-6 text-green-800">开始新游戏</h2>
            <form id="player-setup-form" class="space-y-6">
                <div>
                    <label for="player-names-input" class="block text-gray-700 font-semibold mb-2">输入玩家名字（用逗号分隔）</label>
                    <input type="text" id="player-names-input" required class="w-full rounded-xl border-2 border-green-300 p-3" placeholder="例如：玩家A, 玩家B, 玩家C, 玩家D">
                </div>
                <div>
                    <label for="per-fan-price" class="block text-gray-700 font-semibold mb-2">每番价格</label>
                    <input type="number" id="per-fan-price" value="1" required class="w-full rounded-xl border-2 border-green-300 p-3">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 px-4 rounded-2xl shadow-md hover:bg-green-700 transition duration-300">
                    开始游戏
                </button>
            </form>
        </div>
    </div>
    
    <!-- 消息提示模态框 -->
    <div id="message-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 transition-transform duration-500">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center">
            <p id="message-text" class="text-xl font-semibold text-gray-800"></p>
            <button id="message-ok-button" class="mt-6 bg-green-600 text-white font-bold py-2 px-6 rounded-xl hover:bg-green-700 transition duration-300">
                确定
            </button>
        </div>
    </div>

    <!-- 确认模态框 -->
    <div id="confirm-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 transition-transform duration-500">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center">
            <p id="confirm-text" class="text-xl font-semibold text-gray-800"></p>
            <div class="mt-6 flex justify-center space-x-4">
                <button id="confirm-yes-button" class="bg-red-500 text-white font-bold py-2 px-6 rounded-xl hover:bg-red-600 transition duration-300">
                    确定
                </button>
                <button id="confirm-no-button" class="bg-gray-400 text-white font-bold py-2 px-6 rounded-xl hover:bg-gray-500 transition duration-300">
                    取消
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: 确保你已经正确替换了下面的占位符！
        // 你可以从你的 Firebase 控制台 -> 项目设置 -> 你的应用 中获取。
const firebaseConfig = {
  apiKey: "AIzaSyB6eidZtcLAHWcuvtZM_UPY4mpPHe0GWUw",
  authDomain: "mahjong-958fa.firebaseapp.com",
  projectId: "mahjong-958fa",
  storageBucket: "mahjong-958fa.firebasestorage.app",
  messagingSenderId: "741832063281",
  appId: "1:741832063281:web:a1963423d99fb70a7e9810"
};
        
        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = '';
        let appId = firebaseConfig.projectId;

        const loadingSpinner = document.getElementById('loading-spinner');
        const gameContainer = document.getElementById('game-container');
        const playerSetupModal = document.getElementById('player-setup-modal');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmText = document.getElementById('confirm-text');
        const confirmYesButton = document.getElementById('confirm-yes-button');
        const confirmNoButton = document.getElementById('confirm-no-button');

        const playerSetupForm = document.getElementById('player-setup-form');
        const scoreForm = document.getElementById('score-form');
        const undoButton = document.getElementById('undo-button');
        const resetButton = document.getElementById('reset-button');
        
        const scoreDisplay = document.getElementById('score-display');
        const winnerSelect = document.getElementById('winner-select');
        const paoSelect = document.getElementById('pao-select');
        const historyList = document.getElementById('history-list');

        const winds = ['东', '南', '西', '北'];

        // 模态框控制函数
        function showModal(modal) {
            modal.classList.add('active');
            modal.style.display = 'flex';
        }
        function hideModal(modal) {
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; }, 500);
        }

        function showMessage(message) {
            messageText.innerText = message;
            showModal(messageModal);
        }

        function showConfirm(message, onConfirm) {
            confirmText.innerText = message;
            confirmYesButton.onclick = () => {
                hideModal(confirmModal);
                onConfirm(true);
            };
            confirmNoButton.onclick = () => {
                hideModal(confirmModal);
                onConfirm(false);
            };
            showModal(confirmModal);
        }
        
        messageOkButton.addEventListener('click', () => {
            hideModal(messageModal);
        });

        async function initAuth() {
            try {
                await signInAnonymously(auth);
                userId = auth.currentUser.uid;
                document.getElementById('user-id-display').innerText = `用户 ID: ${userId}`;
                loadingSpinner.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                // 加载数据
                loadData();
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                showMessage("无法连接到游戏服务器。请检查你的 Firebase 配置和网络连接。");
            }
        }
        
        window.onload = initAuth;

        // Firestore 数据路径
        function getGameDocRef() {
            return doc(db, 'artifacts', appId, 'users', userId, 'mahjong', 'game_state');
        }

        // 初始游戏状态
        const initialGameState = {
            scores: {},
            round: 0,
            perFanPrice: 1,
            history: [],
        };
        
        let gameState = { ...initialGameState };
        
        function updateUI() {
            scoreDisplay.innerHTML = '';
            winnerSelect.innerHTML = '';
            paoSelect.innerHTML = '<option value="">自摸</option>';

            const playerNames = Object.keys(gameState.scores);
            playerNames.forEach(name => {
                const score = gameState.scores[name];
                const bgColorClass = score >= 0 ? 'bg-[#3CB043]' : 'bg-red-500';
                const cardHtml = `
                    <div class="rounded-2xl p-4 text-center shadow-lg ${bgColorClass}">
                        <p class="font-bold text-white text-lg">${name}</p>
                        <p class="font-extrabold text-2xl mt-2 text-black">${score.toFixed(2)}</p>
                    </div>
                `;
                scoreDisplay.innerHTML += cardHtml;
                
                winnerSelect.innerHTML += `<option value="${name}">${name}</option>`;
                paoSelect.innerHTML += `<option value="${name}">${name}</option>`;
            });

            document.getElementById('current-round-text').innerText = `第 ${Math.floor(gameState.round / 4) + 1} 圈, ${winds[gameState.round % 4]} 风`;
            document.getElementById('per-fan-price-display').innerText = `番价: ${gameState.perFanPrice}`;

            historyList.innerHTML = '';
            gameState.history.forEach((record, index) => {
                const displayRound = `第 ${Math.floor(record.round / 4) + 1} 圈, ${winds[record.round % 4]} 风`;
                historyList.innerHTML += `
                    <div class="flex justify-between items-center border-b border-gray-300 pb-2 mb-2">
                        <p><strong>${displayRound}</strong>: ${record.winner} 胡牌 ${record.fans} 番</p>
                        <p><strong>${record.winner}</strong>: +${record.gained.toFixed(2)}</p>
                        <p>${record.pao ? `<strong>${record.pao}</strong>: ${record.lost.toFixed(2)}` : '自摸'}</p>
                    </div>
                `;
            });

            if (Object.keys(gameState.scores).length > 0) {
                hideModal(playerSetupModal);
            } else {
                showModal(playerSetupModal);
            }
        }

        async function loadData() {
            const gameDocRef = getGameDocRef();
            try {
                onSnapshot(gameDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        gameState = docSnap.data();
                    } else {
                        gameState = { ...initialGameState };
                    }
                    updateUI();
                }, (error) => {
                    console.error("Firestore Error:", error);
                    showMessage("加载游戏数据失败。请重试。");
                });
            } catch (error) {
                console.error("Firestore Load Error:", error);
                showMessage("加载游戏数据失败。");
            }
        }
        
        async function saveData() {
            const gameDocRef = getGameDocRef();
            try {
                await setDoc(gameDocRef, gameState);
            } catch (error) {
                console.error("Firestore Save Error:", error);
                showMessage("保存游戏数据失败。");
            }
        }

        playerSetupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const playerNamesInput = document.getElementById('player-names-input').value;
            const perFanPrice = parseFloat(document.getElementById('per-fan-price').value);

            const names = playerNamesInput.split(',').map(name => name.trim()).filter(name => name !== '');
            if (names.length !== 4) {
                showMessage("请输入四位玩家的名字，并用逗号分隔。");
                return;
            }

            const scores = {};
            names.forEach(name => scores[name] = 0);

            gameState = {
                scores,
                round: 0,
                perFanPrice,
                history: [],
            };
            saveData();
            updateUI();
        });

        scoreForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const winner = document.getElementById('winner-select').value;
            const fans = parseInt(document.getElementById('fans-input').value);
            const pao = document.getElementById('pao-select').value;

            if (pao && pao === winner) {
                showMessage("放炮玩家不能是胡牌玩家。");
                return;
            }
            
            const newScores = { ...gameState.scores };
            const perFanPrice = gameState.perFanPrice;
            const gained = fans * perFanPrice * (pao ? 2 : 3);
            const lost = pao ? -gained : -(fans * perFanPrice);

            newScores[winner] += gained;

            if (pao) {
                newScores[pao] += lost;
                const otherPlayers = Object.keys(newScores).filter(name => name !== winner && name !== pao);
                const lostFromOthers = -fans * perFanPrice;
                otherPlayers.forEach(name => newScores[name] += lostFromOthers);
            } else {
                const losers = Object.keys(newScores).filter(name => name !== winner);
                losers.forEach(name => newScores[name] += lost);
            }

            const newHistory = [...gameState.history, {
                winner,
                fans,
                pao,
                gained,
                lost,
                round: gameState.round,
            }];

            gameState = {
                ...gameState,
                scores: newScores,
                history: newHistory,
                round: gameState.round + 1,
            };
            saveData();
            scoreForm.reset();
            document.getElementById('fans-input').value = 1;
        });

        undoButton.addEventListener('click', () => {
            if (gameState.history.length === 0) {
                showMessage("没有历史记录可以撤销。");
                return;
            }
            
            showConfirm("你确定要撤销上一轮吗？", (isConfirmed) => {
                if (isConfirmed) {
                    const lastRecord = gameState.history[gameState.history.length - 1];
                    const newScores = { ...gameState.scores };

                    newScores[lastRecord.winner] -= lastRecord.gained;

                    if (lastRecord.pao) {
                        newScores[lastRecord.pao] -= lastRecord.lost;
                        const otherPlayers = Object.keys(newScores).filter(name => name !== lastRecord.winner && name !== lastRecord.pao);
                        const lostFromOthers = lastRecord.fans * gameState.perFanPrice;
                        otherPlayers.forEach(name => newScores[name] += lostFromOthers);
                    } else {
                        const losers = Object.keys(newScores).filter(name => name !== lastRecord.winner);
                        const lost = lastRecord.fans * gameState.perFanPrice;
                        losers.forEach(name => newScores[name] -= lost);
                    }
                    
                    gameState = {
                        ...gameState,
                        scores: newScores,
                        history: gameState.history.slice(0, -1),
                        round: gameState.round - 1,
                    };
                    saveData();
                }
            });
        });
        
        resetButton.addEventListener('click', () => {
            showConfirm("你确定要重置游戏吗？这将删除所有记录。", (isConfirmed) => {
                if (isConfirmed) {
                    gameState = { ...initialGameState };
                    saveData();
                }
            });
        });
        
        window.addEventListener('resize', updateUI);
    </script>
</body>
</html>
